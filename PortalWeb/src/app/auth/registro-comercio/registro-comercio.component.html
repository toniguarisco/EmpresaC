
<div class="row">
  <div class="col-md-6 mx-auto mt-5">
      <div class="card">
        <div class="card-header text-Primary">
          <legend class="text-center ">Registro Comercio</legend> 
        </div>
          <div class="card-body">
              
              <form [formGroup]="registerForm" (ngSubmit)="registrarComercio()">
                  <fieldset>
                    <h3 class=""><strong>Datos de la cuenta: </strong></h3> 
                    <div class="form-group">
                      <label for="exampleInputPassword1">Usuario</label>
                      <input type="text" class="form-control" id="exampleInputNombre" placeholder="Usuario" 
                              formControlName="usuario">
                    </div>
                    <div class="form-group">
                      <label for="exampleInputEmail1">Correo</label>
                      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" 
                              formControlName="email">
                      <small id="emailHelp" class="form-text text-muted">Nunca compartiremos tu correo con nadie mas</small>
                    </div>
                    <div class="form-group">
                      <label for="exampleInputPassword1">Contrase√±a</label>
                      <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" 
                              formControlName="password">
                    </div>

                    <h3 class=""><strong>Datos del Comercio: </strong></h3> 

                    <div class="row">
                    <div class="form-group col">
                      <label for="exampleInputPassword1">Razon Social</label>
                      <input type="text" class="form-control" id="exampleInputApellido" placeholder="Direccion" 
                              formControlName="razon_social">
                    </div>
                    <div class="form-group col">
                      <label for="exampleInputTelefono">Telefono</label>
                      <input type="phone" class="form-control" id="exampleInputTelefono"  placeholder="Telefono" 
                              formControlName="telefono">
                    </div>
                  </div>

                    
                    <div class="row">
                    <div class="form-group col">
                      <label for="exampleInputPassword1">Nombre del Representante</label>
                      <input type="text" class="form-control" id="exampleInputNombre" placeholder=" Primer Nombre" 
                              formControlName="nombreRepresentante">
                    </div>
                    <div class="form-group col">
                      <label for="exampleInputPassword1">Apellido del Representante</label>
                      <input type="text" class="form-control" id="exampleInputApellido" placeholder="Primer Apellido" 
                              formControlName="apellidoRepresentante">
                    </div>
                  </div>

                    <div class="form-group">
                      <label for="exampleInputPassword1">Direccion</label>
                      <input type="text" class="form-control" id="exampleInputApellido" placeholder="Direccion" 
                              formControlName="direccion">
                    </div>
                    
                  
                    

                    <button type="submit"  [disabled]="!registerForm.valid" class="btn btn-primary btn-large btn-block">Registrarse</button>
                    <!-- <button type="submit"  class="btn btn-primary btn-large btn-block">Registrarse</button> -->
                  </fieldset>
                </form>  
                
                
                
                <div class="form-group mt-3">
                  <p>Ya tienes una cuenta?<a [routerLink]="['/login']" routerLinkActive="router-link-active" > Login</a></p>
                  <p>Deseo registrarme como<a [routerLink]="['/registroPersona']" routerLinkActive="router-link-active" > Persona</a></p>
                </div>
          </div>
      </div>
  </div>
</div>
