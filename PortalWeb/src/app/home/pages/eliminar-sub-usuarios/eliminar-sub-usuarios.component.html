<!-- Header -->
<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3 border-bottom">
    <h1 class="h2 align-middle py-0 mb-0 text-primary">
        Eliminar Sub Usuario
    </h1>
  </div>
  <!-- End Header -->
  <div class="row row-cols-1 row-cols-md-2">
      <div class="col-md-6 mx-auto mt-5">
          <div class="card ">
              <div class="card-header">
                  <legend class="text-center">Menu de eliminacion</legend>
              </div>
              <div class="card-body">
                  <form [formGroup]="bloqueoForm" (ngSubmit)="eliminarSubusuario()">
                      <fieldset>
                        <div class="form-group">
                          <label for="exampleInputPassword1">Seleccionar Sub Usuario a Eliminar</label>
                        </div>
    
                        <div ngbDropdown class="d-inline-block">
                          <button class="btn btn-outline-primary" id="sortMenu"  ngbDropdownToggle>{{selectedSortOrder}}</button>
                          <div class="dropdown-menu" aria-labelledby="sortMenu" ngbDropdownMenu>
                            <button class="dropdown-item" *ngFor="let sortOrder of sortOrders" (click)="ChangeSortOrder(sortOrder)" >{{sortOrder}}</button>
                          </div>
                        </div>
    
                      
                        <p class = "mt-3"></p>
                        <button type="submit" class="btn btn-primary btn-large btn-block">Eliminar</button>
                      </fieldset>
                    </form>  
                    
              </div>
          </div>
      </div>
