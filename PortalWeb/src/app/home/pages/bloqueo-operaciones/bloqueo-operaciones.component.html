<!-- Header -->
<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3 border-bottom">
  <h1 class="h2 align-middle py-0 mb-0 text-primary">
      Bloqueo de Operaciones 
  </h1>
</div>
<!-- End Header -->
<div class="row row-cols-1 row-cols-md-2">
    <div class="col-md-6 mx-auto mt-5">
        <div class="card ">
            <div class="card-header">
                <legend class="text-center">Menu de operaciones</legend>
            </div>
            <div class="card-body">
                <form [formGroup]="bloqueoForm" (ngSubmit)="bloqueoOperaciones()">
                    <fieldset>
                      <div class="form-group">
                        <label for="exampleInputPassword1">Seleccionar tipo de operacion a bloquear</label>
                      </div>
  
                      <div class="row">
                        <div class="col">
                          <div ngbDropdown class="d-inline-block">
                            <button class="btn btn-outline-primary" id="dropdownbilletera" ngbDropdownToggle>Tipo operacion</button>
                            <div ngbDropdownMenu aria-labelledby="dropdownbilletera">
                              <button ngbDropdownItem>Tipo 1</button>
                              <button ngbDropdownItem>Tipo 2</button>
                              <button ngbDropdownItem>Tipo 3</button>
                            </div>
                          </div>
                        </div>
                      </div>
  
                    
                      <p class = "mt-3"></p>
                      <button type="submit" class="btn btn-primary btn-large btn-block">Bloquear</button>
                    </fieldset>
                  </form>  
                  
            </div>
        </div>
    </div>
