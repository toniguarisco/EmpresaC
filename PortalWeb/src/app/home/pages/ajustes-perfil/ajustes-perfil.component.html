<!-- Header -->
<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3 border-bottom">
    <h1 class="h2 align-middle py-0 mb-0 text-primary">
        Ajuste de Perfil
    </h1>
  </div>
  <!-- End Header -->
  
  <div class="row">
                              
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">						
          <div class="card mb-3">
              <div class="card-header text-center">
                  <legend class=""><i class="fa fa-user"></i> Detalles del Perfil</legend>								
              </div>
                  
              <div class="card-body">
  
                  <form [formGroup]="registerForm" (ngSubmit)="actualizarUsuario()">
                  <fieldset>
                  <div class="row">	
                  
                      <div class="col-lg-4 col-xl-4 border-left ">
                        <legend class="text-center">Datos Personales</legend>
                          <br />
                          <label><b>Nombre: </b>{{nombre}}</label>
                          <br />
                          <label><b>Segundo Nombre: </b> {{this.segundoNombre}}</label>
                          <br />
                          <label><b>Apellido: </b> {{this.apellido}}	</label>
                          <br />
                          <label><b>Segundo Apellido: </b> {{this.segundoApellido}}	</label>
                          <br />
                          <label><b>Usuario: </b> {{this.nombreUsuario}}	</label>
                          <br />
                          <label><b>Email: </b> {{this.email}}	</label>
                          <br />
                          <label><b>Telefono: </b> {{this.telefono}}	</label>
                          <br />
                          <label><b>Direccion: </b> {{this.direccion}}	</label>
                          <br />
                          
                          <div class="m-b-10"></div>
  
                          <div class="m-b-10"></div>
  
                          
                      </div>
  
                      <div class="col-lg-8 col-xl-8">
  
                          <legend class="text-center">Actualizar Datos</legend>
                        <div class="form-group">
                          <label for="exampleInputPassword1">Nombre</label>
                          <input type="text" class="form-control" id="exampleInputNombre" placeholder="Nombre" 
                                  formControlName="nombre">
                        </div>
                        <div class="form-group">
                          <label for="exampleInputPassword1">Segundo Nombre</label>
                          <input type="text" class="form-control" id="exampleInputNombre" placeholder="Segundo Nombre" 
                                  formControlName="segundoNombre">
                        </div>
                        <div class="form-group">
                          <label for="exampleInputPassword1">Apellido</label>
                          <input type="text" class="form-control" id="exampleInputApellido" placeholder="Apellido" 
                                  formControlName="apellido">
                        </div>
                        <div class="form-group">
                          <label for="exampleInputPassword1">Segundo Apellido</label>
                          <input type="text" class="form-control" id="exampleInputApellido" placeholder="Segundo Apellido" 
                                  formControlName="segundoApellido">
                        </div>
                        <div class="form-group">
                          <label for="exampleInputPassword1">Usuario</label>
                          <input type="text" class="form-control" id="exampleInputApellido" placeholder="Usuario" 
                                  formControlName="nombreUsuario">
                        </div>
                       
                        <div class="form-group">
                          <label for="exampleInputTelefono">Telefono</label>
                          <input type="phone" class="form-control" id="exampleInputTelefono"  placeholder="Telefono" 
                                  formControlName="telefono">
                        </div>
  
                        <div class="form-group">
                          <label for="exampleInputEmail1">Email</label>
                          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" 
                                  formControlName="email">
                        </div>
                        
                        <div class="form-group">
                          <label for="exampleInputTelefono">Direccion</label>
                          <input type="phone" class="form-control" id="exampleInputTelefono"  placeholder="Direccion" 
                                  formControlName="direccion">
                        </div>
                      </div>
                      </div>
  
                      <button type="submit" class="btn btn-primary btn-large btn-block">Actualizar mis Datos</button>
                  </fieldset>
                </form>  
  
              </div>	
              <!-- end card-body -->			
            
              </div>
              <!-- end card -->					
              
              </div>
              <!-- end col -->	
                                          
              </div>
