<!-- Header -->
<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3 border-bottom">
    <h1 class="h2 align-middle py-0 mb-0 text-primary">
        Recaudo de Comisiones por Empresas
    </h1>
</div>
<!-- End Header -->

  <div class="col-md-6 mx-auto mt-5">
      <div class="card ">
          <div class="card-header">
            <legend class="text-center">Total Recaudado</legend>
          </div>
          <div class="card-body">
              <br>
              <div class="text-center">
              <label><strong>{{this.total}}</strong></label>
            </div>
        </div>
    </div>
</div>

<!-- Datatable -->
<div class="mt-5">
<table datatable [dtOptions]="dtOptions" class="row-border hover">

    <thead>
      <tr>
        <th>Comercio</th>
        <th>Monto por Recaudos</th>
      </tr>
    </thead>
    <tbody>
        <tr *ngFor="let operacion of this.misRecaudos">
            <td>{{ operacion.usuario }}</td>
            <td>{{ operacion.monto }}</td>
            <td></td>
          </tr>
    </tbody>
  </table>
</div>
  <!-- End Datatable -->
