
<!-- Header -->
<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3 border-bottom">
    <h1 class="h2 align-middle py-0 mb-0 text-primary">
      Cantidad de operaciones por tipo
    </h1>
</div>
<!-- End Header -->

<!-- Datatable -->
<table datatable [dtOptions]="dtOptions" class="row-border hover">
    <thead>
      <tr>
        <th>cantidadOperacion</th>
        <th>tipoOperacion</th>
        <th>monto</th>
        <th>referencia</th>
      </tr>
    </thead>
    <tbody>
        <tr *ngFor="let operacion of misOperaciones">
            <td>{{ operacion.cantidadOperacion }}</td>
            <td>{{ operacion.tipoOperacion }}</td>
            <td>{{ operacion.monto }}</td>
            <td>{{ operacion.referencia }}</td>
          </tr>
    </tbody>
  </table>
  <!-- End Datatable -->
